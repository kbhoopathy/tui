default: --profile html_report --profile json_report
messages: --format message --out=reports/cucumber-messages.ndjson
html_report: -r features -b --format pretty -x --format html --out=features/reports/cucumber.html
json_report: -r features -b --format pretty -x --format json --out=features/reports/cucumber.json
regression: --no-source --color --format pretty --tags @regression